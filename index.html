<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
        <h1>Animals do the Dardest Things</h1>
        </div>
    </div>
    <div class="container">
        <div class="row buttons"></div>
        <div class="row">
            <div class="results col-md-10 col-lg-9 "></div>
            <div class="form col-md-2 col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create Your Own</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <label for="search">Animal Search:</label>
                            <input type="text" class="form-control" id="search-term">
                        </form>
                        <button class="btn" id="add-animal">Add Animal Button</button>
                    </div>
                </div>
        </div>
    </div>
 
    
<script src="app.js"></script>
</body>
</html>
